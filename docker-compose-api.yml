version: '3.8'

services:
  sap-invoice-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sap-invoice-rag-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sap-network:
    driver: bridge
